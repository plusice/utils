<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>长列表动态渲染</title>
  <style>
    .scroll-wpr {
      overflow: scroll;
      position: relative;
    }
    .scroll-list {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body class="container">

    <div id="demo">

       <div class="scroll-wpr" :style="{height:fullItemNum*itemHeight+'px'}" @scroll="onScroll">
          <div class="scroll-height" :style="{height:testList.length*itemHeight+'px'}"></div>
           <ul class="scroll-list" :style="{top:listTop+'px'}">
             <li class="scroll-item" :style="{height:itemHeight+'px'}" v-for="item in showedList" :key="item">{{item}}</li>
           </ul>
       </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
